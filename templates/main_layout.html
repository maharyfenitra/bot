<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    {% include 'top_bar.html'%}      
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                
                {% block content %}
                        
                {% endblock %}
            </div>
        </section>
    <!-- End of Page Content -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Show confirmation modal for buy action
            $('#buyButton').click(function() {
                $('#actionText').text('buy');
                $('#quantityText').text($('#quantity').val());
                $('#leverageText').text($('#leverage').val());
                $('#confirmationModal').modal('show');
            });
    
            // Show confirmation modal for sell action
            $('#sellButton').click(function() {
                $('#actionText').text('sell');
                $('#quantityText').text($('#quantity').val());
                $('#leverageText').text($('#leverage').val());
                $('#confirmationModal').modal('show');
            });
    
            // Handle form submission after confirmation
            $('#confirmActionButton').click(function() {
                $('#tradeForm').submit();
            });
        });
    </script>
</body>
</html>
