<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    {% include 'top_bar.html'%}      
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container-fluid px-lg-5">
                
                {% block content %}
                        
                {% endblock %}
            </div>
        </section>
    <!-- End of Page Content -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to <span id="actionText"></span> <span id="quantityText"></span> with leverage <span id="leverageText"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="confirmActionButton">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to get CSRF token from cookie
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Check if the cookie name matches the format 'csrftoken=<token>'
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    $(document).ready(function() {
        // Show confirmation modal for buy action
        $('#buyButton').click(function() {
           
            $('#actionText').text('buy');
            $('#quantityText').text($('#quantity').val());
            $('#leverageText').text($('#leverage').val());
            $('#confirmationModal').modal('show');
        });

        // Show confirmation modal for sell action
        $('#sellButton').click(function() {
            $('#actionText').text('sell');
            $('#quantityText').text($('#quantity').val());
            $('#leverageText').text($('#leverage').val());
            $('#confirmationModal').modal('show');
        });

        // Handle form submission after confirmation
        $('#confirmActionButton').click(function(event) {
        //event.preventDefault(); // Prevent the default form submission
        $('#confirmationModal').modal('hide');

        // Extract form data
        var leverage = $('#leverage').val();
        var quantity = $('#quantity').val();
        var stop_loss = null;
        var take_profit = null;
        var symbol = 'BTCUSDT';

        // Check if leverage, quantity, and symbol are provided
        if (!leverage || !quantity || !symbol) {
            alert('Leverage, quantity, and symbol are required fields.');
            return;
        }

        // Prepare form data
        var formData = {
            leverage: leverage,
            quantity: quantity,
            stop_loss: stop_loss,
            take_profit: take_profit,
            symbol: symbol
        };

        // Obtain CSRF token from cookie
        var csrftoken = getCookie('csrftoken');

        // Send POST request to the Django view
        $.ajax({
            type: 'POST',
            url: '/api/create_future_order/',  // URL of the Django view
            data: JSON.stringify(formData),
            contentType: 'application/json',
            beforeSend: function(xhr) {
                xhr.setRequestHeader('X-CSRFToken', csrftoken);
            },
            success: function(response) {
                console.log('Success:', response);
                // Handle success response
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
                // Handle error response
            }
        });
    });
    });
</script>
</body>
</html>
